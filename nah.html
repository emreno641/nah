<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sana Bir Sorum Var</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #hayir {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bunu Kabul Ediyor musun?</h2>
        <button id="evet" onclick="gosterResim()">Evet</button>
        <button id="hayir">Hayır</button>
    </div>
    <div id="resimContainer" style="display: none; margin-top: 20px;">
        <img id="sakaResmi" src="WIN_20250208_22_47_32_Pro.jpg" alt="Şaka Resmi" width="100%">
    </div>
    <script>
        function gosterResim() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('resimContainer').style.display = 'block';
        }
    </script>
</body>
</html>
